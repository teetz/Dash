<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
       
        <link rel="stylesheet" href="dashstyle.css" type="text/css">
        <script src="dashfun.js"></script>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mdl-grid">
            <div id="clock" class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--3-col-desktop mdl-cell--6-col-tablet">
                <div class="mdl-card__title">
                    <h2 id="time" class="mdl-card__title-text"></h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <p id="location">Set Location</p>
                </div>
            </div>
            <div id="wrapper">
                <div id="calendar" class="mdl-card mdl-shadow--4dp mdl-cell">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Calendar</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                    <div class="appt mdl-shadow--4dp">
                        <p class="time">9:00</p>
                        <p class="meet">Meeting</p>
                    </div>
                    <div class="appt mdl-shadow--4dp">
                        <p class="time">9:00</p>
                        <p class="meet">Meeting</p>
                    </div>
                    <div class="appt mdl-shadow--4dp">
                        <p class="time">9:00</p>
                        <p class="meet">Meeting</p>
                        </div>
                    <div class="appt mdl-shadow--4dp">
                        <p class="time">9:00</p>
                        <p class="meet">Meeting</p>
                    </div>
                </div>
                </div>
                <div id="weather" class="mdl-card mdl-shadow--4dp mdl-cell">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Weather</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="wcard mdl-card mdl-shadow--4dp mdl-cell">
                            <p class="day">M</p>
                            <i class="material-icons">wb_sunny</i>
                            <p class="temp">26&deg;</p>
                        </div>
                        <div class="wcard mdl-card mdl-shadow--4dp mdl-cell">
                            <p class="day">M</p>
                            <i class="material-icons">wb_sunny</i>
                            <p class="temp">26&deg;</p>
                        </div>
                        <div class="wcard mdl-card mdl-shadow--4dp mdl-cell">
                            <p class="day">M</p>
                            <i class="material-icons">wb_sunny</i>
                            <p class="temp">26&deg;</p>
                        </div>
                        <div class="wcard mdl-card mdl-shadow--4dp mdl-cell">
                            <p class="day">M</p>
                            <i class="material-icons">wb_sunny</i>
                            <p class="temp">26&deg;</p>
                        </div>
                        <div class="wcard mdl-card mdl-shadow--4dp mdl-cell">
                            <p class="day">M</p>
                            <i class="material-icons">wb_sunny</i>
                            <p class="temp">26&deg;</p>
                        </div>
                    </div>
                </div>
                <div id="news" class="mdl-card mdl-shadow--4dp mdl-cell">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">News</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="ncard mdl-card mdl-shadow--4dp mdl-cell">
                            <div class="mdl-card__title">
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>Headline goes here.</p>
                            </div>
                        </div>
                        <div class="ncard mdl-card mdl-shadow--4dp mdl-cell">
                            <div class="mdl-card__title">
                            </div>
                            <div class="mdl-card__supporting-text">
                                <p>Headline goes here.</p>
                            </div>
                        </div>
                        <div class="ncard mdl-card mdl-shadow--4dp mdl-cell">
                            <div class="mdl-card__title">
                            </div>
                        <div class="mdl-card__supporting-text">
                            <p>Headline goes here.</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
